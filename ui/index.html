<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Rustr - A decentralized Nostr client">
    <title>Rustr - Nostr Client</title>
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'wasm-unsafe-eval';
        style-src 'self' 'unsafe-inline';
        connect-src 'self' wss://x.kojira.io wss://yabu.me wss://r.kojira.io;
        img-src 'self' data: https:;
        font-src 'self';
        worker-src 'self' blob:;
    ">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            z-index: 9999;
        }
        
        #loading h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        #loading p {
            font-size: 1.2rem;
            color: #888;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            margin: 20px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #canvas {
            width: 100%;
            height: 100%;
        }
        
        /* „Çπ„Éû„ÉõÊúÄÈÅ©Âåñ */
        @media (max-width: 768px) {
            #loading h1 {
                font-size: 2rem;
            }
            #loading p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>ü¶Ä Rustr</h1>
        <div class="spinner"></div>
        <p>Loading Nostr client...</p>
    </div>
    
    <canvas id="canvas"></canvas>
    
    <script type="module" src="./app.js"></script>
</body>
</html>
